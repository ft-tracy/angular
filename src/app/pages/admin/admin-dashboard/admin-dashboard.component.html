<!-- admin-dashboard.component.html -->
<div class="dashboard-container">
  <div class="sidebar">
    <app-sidebar></app-sidebar>
    <app-breadcrumb></app-breadcrumb>
  </div>

  <div class="content">
    <div class="analytics-cards">
      <div class="card" *ngIf="userRolesData">
        <h2>User Roles Distribution</h2>
        <!-- <p-chart type="pie" [data]="userRolesData" [options]="chartOptions"></p-chart> -->
      </div>

      <div class="card" *ngIf="quizScoreDistributionData">
        <h2>Quiz Score Distribution</h2>
        <!-- <p-chart type="bar" [data]="quizScoreDistributionData" [options]="chartOptions"></p-chart> -->
      </div>

      <div class="card" *ngIf="courseRatingData">
        <h2>Course Ratings</h2>
        <div *ngFor="let rating of courseRatingData">
          <p>{{ rating.courseId }}: {{ rating.averageRating }} / 5</p>
        </div>
      </div>

      <div class="card" *ngIf="courseProgressData">
        <h2>Course Progress</h2>
        <div *ngFor="let progress of courseProgressData">
          <p>{{ progress.FirstName }} {{ progress.LastName }}: {{ progress.Progress }}%</p>
        </div>
      </div>
    </div>
  </div>
</div>
